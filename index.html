<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG task 1</title>
  </head>
  <body>
    <div class="container">
      <h2>My Profile</h2>
      <div class="profile-card">
        <div class="displayImg">
          <img
            src="img/IMG_6985.jpg"
            data-testid="SlackDisplayImage"
            alt="Evans"
            class="SlackDisplayImage"
          />
        </div>

        <div class="bbody">

          
              <div class="slackUserName">
              <p data-testid="">Slack Username:<span>Evans__</span></p>
            </div>
            <div class="displayDay">
              <p data-testid="currentdayOfTheWeek">
                Current day: <span id="currentdayOfTheWeek"></span>
              </p>
            </div>
            <div class="displayTime">
              <p data-testid="currentUTCTime">
                Time: <span id="currentUTCTime"></span>
              </p>
            </div>
            <div class="track">
              <p data-testid="myTrack">Track: <span>Front-end Developer</span></p>
            </div>
            <div class="displayButton">
              <a
              href="https://github.com/Evans2206/Frontend-profile-card-task-1.git"
              data-testid="githubURL"
              ><button>View Source Code</button></a
              >
            </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
