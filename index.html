<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNG task 1</title>
  </head>
  <body>
    <div class="container">
      <h2>My Profile</h2>
      <div class="profile-card">
        <div class="displayImg">
          <img
            src="img/IMG_6985.jpg"
            data-testid="SlackDisplayImage"
            alt="Gabby_Gabbee"
            class="SlackDisplayImage"
          />
        </div>

        <div class="bbody">

          
            <div class=" details">
              <p data-testid="slackUserName">Slack Username: </p> <span>Gabby_Gabbee</span>
            </div>
            <div class="details">
              <p data-testid="currentdayOfTheWeek">
                Current day: </p> <span id="currentdayOfTheWeek"></span>
            
            </div>
            <div class="details">
              <p data-testid="currentUTCTime">
                Time: </p> <span id="currentUTCTime"></span>
              
            </div>
            <div class="track details">
              <p data-testid="myTrack">Track:</p> <span>Front-end Developer</span>
            </div>
            <div class="displayButton">
              <a
              href="https://github.com/Gabbee24/stage1-frontend--page.git"
              data-testid="githubURL"
              ><button>View Source Code</button></a
              >
            </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
